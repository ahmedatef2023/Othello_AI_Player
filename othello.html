<html>

<head>
    <title>Othello AI Player</title>
    <link rel="stylesheet" href="othelloView.css">
</head>

<body> 
  
    <div class="container">
        <div class="title">Settings</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="mode-details">
                <input type="radio" name="mode" id="dot-1">
                <input type="radio" name="mode" id="dot-2" checked>
                <input type="radio" name="mode" id="dot-3">
                <span class="mode-title">Mode</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="mode">Human Vs Human</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="mode">Human Vs Computer</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="mode">Computer Vs Computer</span>
                  </label>
                </div>
              </div>
              <br>
              <div class="input-box" id="input-box-1">
                <span class="details">Difficulty level of player 1</span>
                <input type="number" id="AI1" name="quantity" placeholder="0" min="0" max="5" >
              </div>
              <div class="input-box" id="input-box-2">
                <span class="details">Difficulty level of player 2</span>
                <input type="number" id="AI2" name="quantity" placeholder="0" in="0" max="5" >
              </div>
              <div class="input-box" id="input-box-3">
                <span class="details">Difficulty level of AI</span>
                <input type="number" id="AI" name="quantity" onchange="getVal()" placeholder="0" min="0" max="5" required >
              </div>
            </div>
            
            <div class="buttons">
              <div class="button">
                <input type="submit" value="Play" onclick="assign()">
              </div>
              <div class="button">
                <input type="reset" value="Reset" onclick="location.reload()" id="button-reset">  
              </div>
            </div>
            
    
          </form>
        </div>
      </div>
    <div class="game">
      <div id="blackBackground"></div>
      
    </div>
    <div id="discLayer"></div>
      <div id="score">
        Turn: Black <br>
        Black: 2 | White: 2 </div>
      <div id="canMoveLayer"></div>
    <script  src="othelloController.js"></script>

    

    <div class="popup-message">
      <p class="message" id="winnerMessage"></p>
      </div>
  
    <script>
      function showPopupMessage(winnerName) {
        var popupMessage = document.querySelector('.popup-message');
        var winnerMessage = document.querySelector('#winnerMessage');
        winnerMessage.textContent = 'GameOver,The Winner is ' + winnerName;
        popupMessage.classList.add('show');
  
        setTimeout(function() {
          popupMessage.classList.remove('show');
       }, 4000); // Hide the popup message after 4 seconds 
      }
  
      function ResetButton() {
      var button = document.getElementById('button-reset');
      button.click();
    }
    </script>

  </body>

</body>

</html>
